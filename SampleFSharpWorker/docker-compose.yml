version: '3.1'

services:
  elasticsearch:
    container_name: els
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.1
    ports:
      - 9200:9200
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    networks:
      - elastic

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:8.7.1
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    environment:
      - ELASRICSEARCH_URL=http://localhost:9200
    networks:
      - elastic

  worker:
    container_name: sample-worker-instance
    build:
      context: .
      dockerfile: dev-dockerfile
    image: sample-worker
    working_dir: /tmp/sample-worker
    volumes:
      - .:/tmp/sample-worker
    tty: true
    depends_on:
      - kibana
    networks:
      - elastic

networks:
  elastic:
    driver: bridge

volumes:
  elasticsearch-data:
  .: